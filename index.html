<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <section class="gallery-section">
      <div class="user">
        <img
          src="img/profilePhoto.png"
          alt="Photo of the user: Rodney Cotton"
          class="user-img"
        />
        <p class="user-name">Rodney Cotton</p>
        <p class="user-location">Helsinki, Finland</p>
        <div class="user-stat">
          <div class="card">
            <p class="card-number">100</p>
            <p class="card-subtitle">Posts</p>
          </div>

          <div class="card">
            <p class="card-number">2,242</p>
            <p class="card-subtitle">Followers</p>
          </div>

          <div class="card">
            <p class="card-number">1,432</p>
            <p class="card-subtitle">Following</p>
          </div>
        </div>
      </div>

      <div class="gallery">
        <img src="img/photo1.png" class="photo-1" alt="Photo of a bedroom" />
        <img src="img/photo2.png" class="photo-2" alt="Photo of a salon" />
        <img src="img/photo3.png" class="photo-3" alt="Photo of a bathroom" />
        <img src="img/photo4.png" class="photo-4" alt="Photo of a lamp" />
        <img src="img/photo5.png" class="photo-5" alt="Photo of a plant" />
        <img
          src="img/photo6.png"
          class="photo-6"
          alt="Photo of traditional table"
        />
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>created by <span>ghizlane-elatmani</span> - devChallenge.io</p>
    </footer>
  </body>
</html>
